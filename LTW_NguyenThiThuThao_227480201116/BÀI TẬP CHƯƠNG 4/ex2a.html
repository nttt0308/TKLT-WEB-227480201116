<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script language="Javascript">
      document.write("<h1> Tao Button bằng Script </h1> <br>");
      document.write("<br>");
      function thongbao(txt) {
        alert(txt);
      }
    </script>
    <form>
      <input
        type="button"
        name="callthongbao"
        value="Thông báo"
        onclick="thongbao('Welcome to javascript!')"
      />
    </form>
  </body>
</html>
